<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,600&display=swap" rel="stylesheet">
    <title id="window-title">Nucleo Graph Language</title>
</head>
<body>
    
    <div id="main">
        <div id="toolbar">
            <button class="action-button">Save</button>
            <button class="action-button">Compile Script</button>
            <button class="action-button">Run Script</button>
        </div>
        
        <div id="sidebar">
            <div id="graph-panel">
                <div id="colapse-menu">
                    <label id="panel-label">Graphs</label>
                    <button class="create-button">+</button>
                </div>
                <li class="graph-list" id="item-list"></li>
            </div>
            <div id="function-panel"> 
                <div id="colapse-menu">
                    <label id="panel-label">Functions</label>
                    <button class="create-button">+</button>
                </div>>
                <li class="function-list" id="item-list"></li>
            </div>
            <div id="variables-panel"> 
                <div id="colapse-menu">
                    <label id="panel-label">Variables</label>
                    <button class="create-button">+</button>
                </div>
                <li class="variables-list" id="item-list"></li>
            </div>
        </div>
    
        <div id="graph">
            <canvas id="graph-view" width="800" height="480"></canvas>
        </div>
        <div id="details">
            <p>Aside</p>
        </div>
    </div>

   

    <script src="../core/engine.js"></script>
</body>
</html>
